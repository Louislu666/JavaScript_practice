<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js输入输出语句</title>
    <script>
        // 这是一个输入框
        prompt('请输入1+1的答案')
        // alert 弹出警示框 输出的 展示给用户
        alert('答案是2')
        // console 控制台输出 给程序员测试用的
        console.log('你算对了吗?')
    </script>
</head>
<body>
    
</body>
</html>
