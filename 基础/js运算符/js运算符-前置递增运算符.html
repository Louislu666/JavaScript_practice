<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js运算符-前置递增运算符</title>
    <script>
        // 1. 想要一个变量自己加1  num = num + 1 比较麻烦
        var num = 1;
        num = num + 1;
        num = num + 1;
        console.log(num);  // 3
        // 2. 前置递增运算符  ++ 写在变量之前 只能与变量配合使用
        var age = 10;
        ++age;
        console.log(age); // 11
        // 3. 先加1 后返回值
        var x = 10;
        console.log(++x + age); // 22
    </script>
</head>
<body>
    
</body>
</html>
