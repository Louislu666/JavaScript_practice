<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js运算符-后置递增运算符</title>
    <script>
        var num = 10;
        num++;
        console.log(num); // 11
        // 1.  前置自增和后置自增如果单独使用 效果是一样的
        // 2. 后置自增口诀: 先返回原值 后自加1
        var age = 10;
        console.log(age++ + num); // 21
        console.log(age);
    </script>
</head>

<body>

</body>

</html>
