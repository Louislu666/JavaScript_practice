<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js运算符-运算符优先级</title>
    <script>
        // 练习1
        console.log(4 >= 6 || '人' != '阿凡达' && !(12 * 2 == 144) && true); //true
        var num = 10;
        console.log(5 == num / 2 && (2 + 2 * num).toString() === '22'); //true

        //练习2
        var a = 3 > 5 && 2 < 7 && 3 == 4;
        console.log(a); //false

        var b = 3 <= 4 || 3 > 1 || 3 != 2;
        console.log(b); //true

        var c = 2 === "2";
        console.log(c); //false

        var d = !c || b && a;
        console.log(d); //true
    </script>
</head>

<body>

</body>

</html>
