<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js流程控制与分支-循环的目的</title>
    <script>
        // 循环的目的: 可以重复执行某些代码
        console.log('优衣对不起');
        console.log('优衣对不起');
        console.log('优衣对不起');
        console.log('------------------------------------');
        for (var i = 1; i <= 100; i++) {
            console.log('优衣对不起');
        }
    </script>
</head>

</body>
