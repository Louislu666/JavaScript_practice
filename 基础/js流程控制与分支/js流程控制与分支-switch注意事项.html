<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js流程控制与分支-switch注意事项</title>
    <script>
        // switch注意事项
        var num = '3';
        switch (num) {
            case 1:
                console.log(1);
                break;
            case 3:
                console.log(3);
                break;
            default:
                console.log('未找到匹配选项');
        }
        switch (num) {
            case 1:
                console.log(1);
                break;
            case '3':
                console.log(3);
                break;
            default:
                console.log('未找到匹配选项');
        }
        // 1. 开发中 表达式经常写成变量
        // 2. num 的值和 case 的值匹配时是 全等  必须是值与数据类型都一致
        switch (num) {
            case '3':
                console.log(1);
            case 3:
                console.log(2);
            case 4:
                console.log(3);
                break;
            default:
                console.log('未找到匹配选项');
        }
        // 3. break  如果当前 case 中 没有 break 则不会退出 switch 而是 继续在执行下一个 case
    </script>
</head>
