        var score = prompt('请输入您的成绩(满分100):');
        if (score >= 90) {
            alert('您的等级为A');
        } else if (score >= 80) {
            alert('您的等级为B');
        } else if (score >= 70) {
            alert('您的等级为C');
        } else if (score >= 60) {
            alert('您的等级为D');
        } else {
            alert('您的成绩为E');
        }
    </script>
