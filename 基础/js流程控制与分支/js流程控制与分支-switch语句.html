<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js流程控制与分支-switch语句</title>
    <script>
        // 1. switch 语句也是多分支语句 也可以实现多选一
        // 2. 语法结构  switch -> 转换/开关  case -> 例子/选项
        switch(表达式) {
            case value1:
                执行语句1;
                break;
            case value2:
                执行语句2;
                break;
            // ...
            default:
                最后的执行语句;
        }
        // 3. 执行思路  利用表达式的值 和 case 后面的选项值相匹配 如果匹配上 就执行该 case 里面的语句 如果都未匹配上 则执行 default 里面的语句
    </script>
</head>

</body>
</html>
