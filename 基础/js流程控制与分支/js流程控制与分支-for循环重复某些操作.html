<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js流程控制与分支-for循环重复某些操作</title>
    <script>
        // 求 1~100 之间的整数累加和
        // 需要循环100次 需要一个计数器 i
        // 需要一个存储结果的变量 sum 但是初始值一定是 0
        // 核心算法: 1 + 2 + 3 + 4 ... sum = sum + i
        var sum = 0;
        for (var i = 1; i <= 100; i++) {
            sum = sum + i;
        }
        console.log(sum);
    </script>
