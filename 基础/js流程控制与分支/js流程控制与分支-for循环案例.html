<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js流程控制与分支-for循环案例</title>
    <script>
        // 1. 求 1 ~ 100 之间所有数的平均值
        var sum = 0;
        var average = 0;
        for (var i = 1; i <= 100; i++) {
            sum += i;
        }
        average = sum / (i - 1);
        console.log('sum = ' + sum);
        console.log('average = ' + average);
        // 2. 求 1 ~ 100 之间所有偶数和奇数的和
        var even = 0;
        var odd = 0;
        for (var j = 1; j <= 100; j++) {
            if (j % 2 == 0) {
                even += j;
            } else {
                odd += j;
            }
        }
        console.log(j);
        console.log('偶数和为' + even);
        console.log('奇数和为' + odd);
        // 3. 求 1 ~ 100 之间所有能被3整除的数字之和
        var a = 0;
        for (var k = 1; k <= 100; k++) {
            if (k % 3 == 0) {
                a += k;
            }
        }
        console.log(k);
        console.log('能被3整除的数之和为' + a);
    </script>
</head>
