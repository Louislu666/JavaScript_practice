<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js流程控制与分支-for循环语法结构</title>
    <script>
        //在程序中，一组被重复执行的语句被称之为 循环体,能否继续重复执行,取决于循环的 终止条件。
        //由循环及循环的终止条件组成的语句,被称之为 循环语句
        // 1. for 循环重复执行某些代码, 通常跟计数有关系
        // 2. for 语法结构
        for (初始化变量; 条件表达式; 操作表达式) {
            //循环体
        }
        // 3. 初始化变量 就是用 var 声明的一个普通变量, 通常用于作为计数器使用
        // 4. 条件表达式 就是用来决定每一次循环是否继续执行 就是终止的条件
        // 5. 操作表达式 是每次循环最后执行的代码 经常用于计数器变量进行更新 (递增或递减)
        // 6. 代码体验 重复打印100句 hello world
        for (var i = 1; i <= 100; i++) {
            console.log('hello world');
        }
    </script>
</head>
