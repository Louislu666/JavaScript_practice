<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js流程控制与分支-for循环重复执行相同的代码</title>
    <script>
        // for 循环可以执行相同的代码
        for (var i = 1; i <= 10; i++) {
            console.log('Hello World');
        }

        // 还可以让用户控制输出的次数
        var num = prompt('请输入次数:');
        for (var i = 1; i <= num; i++) {
            console.log('Hello World');
        }
    </script>
</head>
