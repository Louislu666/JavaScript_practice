<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js流程控制与分支-三元表达式</title>
    <script>
        // 1. 有三元运算符组成的式子我们称为三元表达式
        // 2. ++num (一元)        1 + 2 (二元)        ? : (三元)
        // 3. 语法结构
        // 条件表达式 ? 表达式1 : 表达式2
        // 4. 执行思路
        // 如果条件表达式结果为真 则返回 表达式1 的值  如果 条件表达式结果为假 则返回 表达式2 的值
        // 5. 代码体验
        var num1 = 5;
        var result = num1 > 3 ? '对' : '错'; // 表达式是有返回值的 用变量接收
        console.log(result); // 对
        var num2 = 1;
        var result = num2 > 3 ? '对' : '错';
        console.log(result); // 错

        // 等价于
        // if (num1 > 3) {
        //     result = '对';
        // } else {
        //     result = '错';
        // }
    </script>
</head>

</body>
</html>
