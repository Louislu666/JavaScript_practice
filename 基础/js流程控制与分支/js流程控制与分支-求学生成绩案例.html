<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js流程控制与分支-求学生成绩案例</title>
    <script>
        // 用户输入班级人数 之后依次输入每个学生的成绩 最后打印出该班级的总成绩和平均成绩
        var num = prompt('请输入班级人数:');
        var total = 0;
        var average = 0;
        for (var i = 1; i <= num; i++) {
            var score = prompt('请输入第' + i + '个学生的成绩:');
            total += parseFloat(score);
        }
        average = total / num;
        alert('学生总成绩为' + total);
        alert('学生平均成绩为' + average);
    </script>
</head>
