<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js流程控制与分支-if分支语句</title>
    <script>
        // 由上到下执行代码的过程中,根据不同的条件,执行不同的路径代码(执行代码多选一的过程),从而得到不同的结果
        // 1. if 的语法结构  如果 if
        // if (条件表达式) {
        //     执行语句
        // }

        // 2. 执行思路  如果 if 里面的条件表达式结果为真 true 则执行大括号里面的 执行语句
        //    如果 if 条件表达式结果为假 则不执行大括号里面的语句 则执行 if 语句后面的代码
        // 3. 代码体验
        if (3 < 5) {
            alert('你好');
        }
        if (3 > 5) {
            alert('你是谁');
        }

        // 语句可以理解成一个行为,循环语句和分支语句就是典型的语句.一个程序由很多个语句组成,一般情况下,会分割成一个一个的语句

    </script>
</head>
