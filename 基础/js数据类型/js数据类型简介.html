<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js数据类型简介</title>
    <script>
        // int num = 10;    java
        // var num;    这里的num是不确定属于哪种数据类型的
        var num = 10; //num属于数字型
        // js的变量数据类型是只有程序在运行过程中,根据等号右边的值来确定的
        var str = 'Louis'; //str属于字符串型
        // js是动态语言 变量的数据类型是可以变化的
        var a = 1; //a是数字型
        console.log(a);
        a = "apple"; //a是字符串型
        console.log(a);
    </script>
</head>

<body>

</body>

</html>
