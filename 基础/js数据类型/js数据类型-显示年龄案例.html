<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js数据类型-显示年龄案例</title>
    <script>
        // 弹出一个输入框(prompt)
        var age = prompt('请输入你的年龄');
        // 把用户输入的值用变量保存,把刚才输入的年龄与要输出的字符串拼接(程序内部处理)
        var str = '你今年' + age + '岁了';
        // 使用alert语句弹出警示框(输出结果)
        alert(str);
    </script>
</head>

<body>

</body>

</html>
