<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js数据类型-布尔型,undefined和null</title>
    <script>
        var flag = true; //flag 布尔型 1
        var flag1 = false; //flag1 布尔型 0
        console.log(flag + 1); //2  true参与加法运算当1看
        console.log(flag1 + 1); //1  false参与加法运算当0看
        // 声明一个变量 未赋值 就是undefined 未定义数据类型
        var str;
        console.log(str);
        var variable = undefined;
        console.log(variable + 'abc'); //undefinedabc
        console.log(variable + 1); //NaN  undefined和数字相加 结果是NaN
        // null 空值
        var space = null;
        console.log(space + 'hhh'); //nullhhh
        console.log(space + 1); //1
    </script>
</head>

<body>

</body>

</html>
