<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js的变量</title>
    <script>
        // 1. 声明了一个叫age的变量
        var age;
        // 2. 赋值 把值存入变量中
        age = 22;
        // 3. 输出结果
        console.log(age);
        // 4. 变量的初始化
        var myName = 'Louis';
        console.log(myName);
    </script>
</head>

</html>
